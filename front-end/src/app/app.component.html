<h1>Headlines</h1>

<h2>Current weather</h2>

<form>
  <input type="text" name="city" placeholder="weather search">
  <input type="submit" value="Submit">
</form>

<p>City: <b>{{ weather.city }}, {{ weather.country }}</b></p>
<p>{{ weather.description }} | {{ weather.temperature }}&#8451;</p>

<h2>Currency</h2>
<form>
  from: <select name="currency_from">
  <option *ngFor="let currency of currencies"
          [value]="currency"
          [selected]="currency_from == currency">
    {{ currency }}
  </option>
</select>

  to: <select name="currency_to">
  <option *ngFor="let currency of currencies"
          [value]="currency"
          [selected]="currency_to == currency">
  </option>
</select>

  <input type="submit" value="Submit">
</form>
1 {{ currency_from }} = {{ currency_to }} {{ rate }}

<h2>Headlines</h2>

<form>
  <input type="text" name="publication" placeholder="search"/>
  <input type="submit" value="Submit"/>
</form>

<div *ngFor="let article of articles">
  <b><a href="{{ article.link }}">{{ article.title }}</a></b><br/>
  <i>{{ article.published }}</i><br/>
  <p>{{ article.summary }}</p>
  <hr/>
</div>
