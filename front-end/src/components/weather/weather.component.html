<h2>Current weather</h2>

<form>
  <input type="text"
         name="city"
         placeholder="City"
         [(ngModel)]="city">
  <button type="submit" (click)="getData()">Submit</button>
</form>

<p>City: <b>{{ weather.city }}, {{ weather.country }}</b></p>
<p>{{ weather.description }} | {{ weather.temperature }}&#8451;</p>
