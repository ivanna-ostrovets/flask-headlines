<h2>Currency</h2>

<form>
  From:
  <select name="fromCurreny" [(ngModel)]="fromCurreny">
    <option *ngFor="let currency of currencies | hlKeys"
            [value]="currency">
      {{ currency }}
    </option>
  </select>

  To: <select name="toCurrency" [(ngModel)]="toCurrency">
    <option *ngFor="let currency of currencies | hlKeys"
            [value]="currency">
      {{ currency }}
    </option>
  </select>

  <button type="submit" (click)="getRate()">Submit</button>
</form>

<p *ngIf="rate">1 {{ fromCurreny }} = {{ toCurrency }} {{ rate }}</p>
