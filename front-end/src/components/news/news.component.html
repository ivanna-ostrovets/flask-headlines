<h2>Headlines</h2>

<div *ngFor="let articles of news; let index=index">
  <h3>{{ channels[index] | uppercase }}</h3>

  <div *ngFor="let article of articles">
    <b><a href="{{ article.link }}">{{ article.title }}</a></b><br/>
    <i>{{ article.published }}</i><br/>
    <p>{{ article.summary }}</p>
    <hr/>
  </div>
</div>
